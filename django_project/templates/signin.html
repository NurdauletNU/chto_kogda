<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>




<div class="container">
    <div class="px-4 py-5 my-5 text-center">

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}


<form method="POST" action="{% url 'signin' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-7 col-lg-8 m-3 p-3">
            <div class="col-12">
              <label for="username" class="form-label">username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input name="username" type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

           <div class="col-13">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text"></span>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required="">
              <div class="invalid-feedback">
                  Your password is required.
                </div>
              </div>
            </div>

           <div class="col-14">
               <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
               <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
             <div class="invalid-feedback">
                 Please enter a valid email address for shipping updates.
             </div>
          </div>
      </div>
      <hr class="m-3"/>
      <button type="submit" class="btn btn-success btn-lg w-100">Sign in</button>
</form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
