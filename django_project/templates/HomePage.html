{% extends 'components/base.html' %}


{% block main %}
<div class="bg-success m-3 p-3">
    <div class="container">
        <form method="POST" action="{% url 'search' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex w-100">
                <input name="search" type="text" class="form-control" placeholder="поиск...">
                <button class="btn btn-primary btn-lg w-15" type="submit" style="background-color: orange; color: darkred;" >найти</button>
            </div>
        </form>
    </div>
</div>


<div class="bg-info p-2">
    <div class="container">
        <ul>
            {% for c in categories %}
                <li><a href="{% url 'items' c.slug %}">{{ c.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>



{% endblock main %}
