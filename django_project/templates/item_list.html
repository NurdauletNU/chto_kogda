{% extends 'components/base.html' %}
{% load static %}



{% block main %}
<div class="container">
   <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold">Список товаров:</span>
    </a>
    <div class="list-group list-group-flush border-bottom scrollarea">
        {% for item in items %}
      <a href="#" class="list-group-item list-group-item-action  py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ item.title }}</strong>
          <small>{{ item.price }} тг</small>
        </div>
        <div class="col-10 mb-1 small">{{ item.description }}</div>
      </a>
        <div>
            <img src="{% static item.avatar.url %}" alt="{{ item.title }}" width="200" class="img-fluid img-thumbnail"/>
        <a href="{% static item.file.url %}" type="button" class="w-50 btn btn-lg btn-outline-dark">скачать инстукцю</a>
        </div>
        {% empty %}
        <a href="#" class="list-group-item list-group-item-action  py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">Товар не найден</strong>
        </div>
      </a>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock main %}
