{% extends "components/base.html" %}

{% block title %}Домашняя{% endblock title %}

{% block main %}

<form class="container m-3 p-3" method="POST" action="{% url 'letter' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
              <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
    </div>
     <div class="col-12 mt-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение здесь"></textarea>
    </div>


    <hr class="my-4"><button class="w-100 btn btn-primary btn-lg" type="submit">Отправить письмо</button>
</form>


{% endblock main %}
